<!DOCTYPE html>
<html>
<head>
	<title>Location</title>
	<style type="text/css">
		body {
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<p>
		You are at: <span id="latitude">(unknown)</span> Latitude <br>
		and <span id="longitude">(unknown)</span>

		<button onclick="formlyFindMe()">Update Location</button>
	</p>

	<script type="text/javascript">
		function formlyFindMe() {
			var location = JSON.parse(locater.getLocation());
			document.getElementById("latitude").innerHTML=location.lat;
			document.getElementById("longitude").innerHTML=location.long;
		}
	</script>
</body>
</html>
